<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 강의실</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo"><a href="index.html">MatchMaker</a></div>
            <nav>
                <ul>
                    <li><a href="free_test.html">무료 테스트 보기</a></li>
                    <li><a href="#" data-nav="teacher-profile">강사 프로필</a></li>
                    <li><a href="#" data-nav="community">커뮤니티</a></li>
                </ul>
            </nav>
            <div class="logged-in-menu">
                <span id="welcome-msg"></span>
                <a href="#" data-nav="mypage" class="btn btn-secondary active">마이페이지</a>
                <button class="btn btn-secondary" data-action="logout">로그아웃</button>
            </div>
        </div>
    </header>
    <main class="container" style="margin-top: 30px;">
        <div id="app-content">
            <p>강의실 내용을 불러오는 중입니다...</p>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        // 앱을 시작하는 함수
        function startApp() {
            // DOM이 준비되면 페이지 초기화 함수를 실행
            document.addEventListener('DOMContentLoaded', initializePage);
        }

        // mock 모드가 켜져있는지 확인
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';

            // 중요: mock_data.js 파일이 완전히 로드된 후에 앱을 시작!
            mockScript.onload = startApp;

            document.body.appendChild(mockScript);
        } else {
            // mock 모드가 아니면 바로 앱을 시작
            startApp();
        }
    </script>
</body>

</html>
