<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center py-12">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-slate-800 mb-8"><a href="index.html">매치메이커 회원가입</a></h2>
        <div id="auth-step-1" class="space-y-4">
            <label class="block text-sm font-medium text-slate-700">휴대폰 번호를 인증해주세요</label>
            <input type="tel" id="phone-number" placeholder="'-'를 제외한 전화번호" required
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button data-action="send-phone-auth"
                class="w-full py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700">인증번호 전송</button>
        </div>
        <div id="auth-step-2" style="display:none;" class="space-y-4">
            <label class="block text-sm font-medium text-slate-700">인증번호를 입력해주세요</label>
            <input type="text" id="auth-number" placeholder="인증번호 4자리" required
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button data-action="next-signup-step"
                class="w-full py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700">인증 및 다음 단계</button>
        </div>
        <div id="signup-form-fields" style="display:none;" class="space-y-4">
            <div><label for="username" class="block text-sm font-medium text-slate-700">아이디</label><input type="text"
                    id="username" required
                    class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div><label for="email" class="block text-sm font-medium text-slate-700">이메일</label><input type="email"
                    id="email" required
                    class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div><label for="password" class="block text-sm font-medium text-slate-700">비밀번호</label><input
                    type="password" id="password" required
                    class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div><label for="name" class="block text-sm font-medium text-slate-700">이름</label><input type="text"
                    id="name" required
                    class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="pt-2"><label class="block text-sm font-medium text-slate-700">가입 유형</label>
                <div class="mt-2 flex space-x-6"><label class="flex items-center space-x-2 cursor-pointer"><input
                            type="radio" name="userType" value="student" checked
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500"><span>학생</span></label><label
                        class="flex items-center space-x-2 cursor-pointer"><input type="radio" name="userType"
                            value="teacher" class="h-4 w-4 text-blue-600 focus:ring-blue-500"><span>강사</span></label>
                </div>
            </div>
            <fieldset class="pt-2">
                <legend class="block text-sm font-medium text-slate-700">관심/강의 가능 과목 (중복 선택 가능)</legend>
                <div
                    class="mt-2 p-4 border border-slate-200 rounded-lg max-h-40 overflow-y-auto space-y-2 subject-checkboxes">
                </div>
            </fieldset>
            <div id="teacher-fields" style="display: none;" class="space-y-4 pt-2">
                <div><label for="career" class="block text-sm font-medium text-slate-700">주요 경력 및 학력 사항</label><textarea
                        id="career" placeholder="예: 서울대학교 수학과 졸업, OO학원 5년 경력"
                        class="mt-1 w-full h-24 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div><label for="available-time" class="block text-sm font-medium text-slate-700">강의 가능 시간</label><input
                        type="text" id="available-time" placeholder="예: 평일 저녁 7-10시, 주말 오후"
                        class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button data-action="complete-signup"
                class="w-full py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 !mt-6">가입 완료</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
