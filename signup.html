<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 회원가입</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <h2 style="text-align: center;"><a href="index.html" style="text-decoration: none; color: #2c3e50;">매치메이커
                회원가입</a></h2>

        <div id="auth-step-1" class="form-group">
            <label>휴대폰 번호를 인증해주세요</label>
            <input type="tel" id="phone-number" placeholder="'-'를 제외한 전화번호" required>
            <button class="btn btn-primary" data-action="send-phone-auth" style="width: 100%;">인증번호 전송</button>
        </div>

        <div id="auth-step-2" style="display:none;" class="form-group">
            <label>인증번호를 입력해주세요</label>
            <input type="text" id="auth-number" placeholder="인증번호 4자리" required>
            <button class="btn btn-primary" data-action="next-signup-step" style="width: 100%;">인증 및 다음 단계</button>
        </div>

        <div id="signup-form-fields" style="display:none;">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group radio-group">
                <label>가입 유형:</label><br>
                <label><input type="radio" name="userType" value="student" checked> 학생</label>
                <label><input type="radio" name="userType" value="teacher"> 강사</label>
            </div>
            <fieldset class="form-group">
                <legend>관심/강의 가능 과목 (중복 선택 가능)</legend>
                <div class="subject-checkboxes"></div>
            </fieldset>
            <div id="teacher-fields" class="profile-input-group" style="display: none;">
                <label for="career">주요 경력 및 학력 사항</label>
                <textarea id="career" placeholder="예: 서울대학교 수학과 졸업, OO학원 5년 경력"></textarea>
                <label for="available-time" style="margin-top: 10px;">강의 가능 시간</label>
                <input type="text" id="available-time" placeholder="예: 평일 저녁 7-10시, 주말 오후">
            </div>
            <button class="btn btn-primary btn-large" data-action="complete-signup" style="width: 100%;">가입 완료</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // 앱을 시작하는 함수
        function startApp() {
            // DOM이 준비되면 페이지 초기화 함수를 실행
            document.addEventListener('DOMContentLoaded', initializePage);
        }

        // mock 모드가 켜져있는지 확인
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';

            // 중요: mock_data.js 파일이 완전히 로드된 후에 앱을 시작!
            mockScript.onload = startApp;

            document.body.appendChild(mockScript);
        } else {
            // mock 모드가 아니면 바로 앱을 시작
            startApp();
        }
    </script>
</body>

</html>
