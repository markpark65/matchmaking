<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 로그인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; text-align: center; margin-top: 100px;">
        <h2>매치메이커 로그인</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="아이디">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="비밀번호">
        </div>
        <div class="form-group radio-group">
            <label><input type="radio" name="userType" value="student" checked> 학생</label>
            <label><input type="radio" name="userType" value="teacher"> 강사</label>
            <label><input type="radio" name="userType" value="admin"> 관리자</label>
        </div>
        <button class="btn btn-primary btn-large" data-action="login">로그인</button>
        <div style="margin-top: 20px;">
            <a href="signup.html">회원가입</a> | 
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
