<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 로그인</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="max-width: 400px; text-align: center; margin-top: 100px;">
        <h2><a href="index.html" style="text-decoration: none; color: #2c3e50;">매치메이커 로그인</a></h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="아이디">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="비밀번호">
        </div>
        <div class="form-group radio-group">
            <label><input type="radio" name="userType" value="student" checked> 학생</label>
            <label><input type="radio" name="userType" value="teacher"> 강사</label>
            <label><input type="radio" name="userType" value="admin"> 관리자</label>
        </div>
        <button class="btn btn-primary btn-large" data-action="login" style="width: 100%;">로그인</button>
        <div style="margin-top: 20px;">
            <a href="signup.html">회원가입</a> |
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // 앱을 시작하는 함수
        function startApp() {
            // DOM이 준비되면 페이지 초기화 함수를 실행
            document.addEventListener('DOMContentLoaded', initializePage);
        }

        // mock 모드가 켜져있는지 확인
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';

            // 중요: mock_data.js 파일이 완전히 로드된 후에 앱을 시작!
            mockScript.onload = startApp;

            document.body.appendChild(mockScript);
        } else {
            // mock 모드가 아니면 바로 앱을 시작
            startApp();
        }
    </script>
</body>

</html>
