<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-slate-800 mb-2"><a href="index.html">매치메이커</a></h2>
        <p class="text-center text-slate-500 mb-8">로그인</p>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="아이디"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="비밀번호"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="my-6 flex justify-center space-x-6 text-slate-600">
            <label class="flex items-center space-x-2 cursor-pointer"><input type="radio" name="userType"
                    value="student" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500"><span>학생</span></label>
            <label class="flex items-center space-x-2 cursor-pointer"><input type="radio" name="userType"
                    value="teacher" class="h-4 w-4 text-blue-600 focus:ring-blue-500"><span>강사</span></label>
            <label class="flex items-center space-x-2 cursor-pointer"><input type="radio" name="userType" value="admin"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500"><span>관리자</span></label>
        </div>
        <button data-action="login"
            class="w-full py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700">로그인</button>
        <div class="mt-6 text-center text-sm">
            <a href="signup.html" class="text-blue-600 hover:underline">회원가입</a><span
                class="mx-2 text-slate-400">|</span><a href="#" class="text-blue-600 hover:underline">아이디/비밀번호 찾기</a>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
