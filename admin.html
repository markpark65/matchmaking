<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg text-center">
        <h2 class="text-3xl font-bold text-slate-800 mb-4">관리자 페이지</h2>
        <p class="text-slate-600">관리자님, 환영합니다! 이 페이지는 개발 중입니다.</p>
        <div class="mt-8">
            <button data-action="logout"
                class="px-6 py-3 rounded-lg font-bold text-white bg-slate-500 hover:bg-slate-600">로그아웃</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
