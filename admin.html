<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 관리자 페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <h2 style="text-align: center;">관리자 페이지</h2>
        <p style="text-align: center;">관리자님, 환영합니다! 이 페이지는 개발 중입니다.</p>
        <div style="margin-top: 30px; text-align: center;">
            <button class="btn btn-secondary" data-action="logout">로그아웃</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // 앱을 시작하는 함수
        function startApp() {
            // DOM이 준비되면 페이지 초기화 함수를 실행
            document.addEventListener('DOMContentLoaded', initializePage);
        }

        // mock 모드가 켜져있는지 확인
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';

            // 중요: mock_data.js 파일이 완전히 로드된 후에 앱을 시작!
            mockScript.onload = startApp;

            document.body.appendChild(mockScript);
        } else {
            // mock 모드가 아니면 바로 앱을 시작
            startApp();
        }
    </script>
</body>

</html>
