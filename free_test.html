<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MatchMaker - 무료 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto max-w-7xl p-4 flex justify-between items-center">
        </div>
    </header>
    <main class="container mx-auto max-w-3xl mt-12 bg-white p-8 rounded-xl shadow-lg">
        <div id="app-content" class="text-center">
            <p>테스트 페이지를 불러오는 중입니다...</p>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
