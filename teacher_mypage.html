<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 강사 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto max-w-7xl p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600"><a href="index.html">MatchMaker</a></div>
            <nav class="hidden md:flex space-x-8">
                <a href="free_test.html" class="text-slate-600 hover:text-blue-600">무료 테스트 보기</a>
                <a href="#" data-nav="teacher-profile" class="text-slate-600 hover:text-blue-600">강사 프로필</a>
                <a href="#" data-nav="community" class="text-slate-600 hover:text-blue-600">커뮤니티</a>
            </nav>
            <div class="logged-in-menu flex items-center space-x-4">
                <span id="welcome-msg"></span>
                <a href="teacher_mypage.html" data-nav="mypage"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700">마이페이지</a>
                <button data-action="logout"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-slate-500 hover:bg-slate-600">로그아웃</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-4xl mt-12">
        <h2 id="mypage-title" class="text-3xl font-bold text-slate-800 mb-8">강사 마이페이지</h2>
        <div id="app-content" class="space-y-10">
            <p>마이페이지 내용을 불러오는 중입니다...</p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
