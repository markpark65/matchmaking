<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 최적의 과외 매칭</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo"><a href="index.html">MatchMaker</a></div>
            <nav>
                <ul>
                    <li><a href="free_test.html">무료 테스트 보기</a></li>
                    <li><a href="#" data-nav="teacher-profile">강사 프로필</a></li>
                    <li><a href="#" data-nav="community">커뮤니티</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">로그인</a>
                <a href="signup.html" class="btn btn-primary">회원가입</a>
            </div>
            <div class="logged-in-menu" style="display:none;">
                <span id="welcome-msg"></span>
                <a href="#" data-nav="mypage" class="btn btn-secondary">마이페이지</a>
                <button class="btn btn-secondary" data-action="logout">로그아웃</button>
            </div>
        </div>
    </header>

    <main id="app">
        <section class="hero-section">
            <p>최적의 강사님과 매칭 해주는</p>
            <p>대한민국 유일 과외 플랫폼</p>
            <h2>매치메이커</h2>
            <button class="btn btn-primary btn-large" data-action="go-to-free-test">무료 테스트 보기</button>
        </section>

        <section class="teacher-profiles-section">
            <h2>강사진 프로필</h2>
            <div class="profile-carousel"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        // 앱을 시작하는 함수
        function startApp() {
            // DOM이 준비되면 페이지 초기화 함수를 실행
            document.addEventListener('DOMContentLoaded', initializePage);
        }

        // mock 모드가 켜져있는지 확인
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';

            // 중요: mock_data.js 파일이 완전히 로드된 후에 앱을 시작!
            mockScript.onload = startApp;

            document.body.appendChild(mockScript);
        } else {
            // mock 모드가 아니면 바로 앱을 시작
            startApp();
        }
    </script>
</body>

</html>
