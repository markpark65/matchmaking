<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMaker - 최적의 과외 매칭</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto max-w-7xl p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600"><a href="index.html">MatchMaker</a></div>
            <nav class="hidden md:flex space-x-8">
                <a href="free_test.html" class="text-slate-600 hover:text-blue-600">무료 테스트 보기</a>
                <a href="#" data-nav="teacher-profile" class="text-slate-600 hover:text-blue-600">강사 프로필</a>
                <a href="#" data-nav="community" class="text-slate-600 hover:text-blue-600">커뮤니티</a>
            </nav>
            <div class="auth-buttons flex items-center space-x-2">
                <a href="login.html"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-slate-700 bg-slate-200 hover:bg-slate-300">로그인</a>
                <a href="signup.html"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700">회원가입</a>
            </div>
            <div class="logged-in-menu hidden items-center space-x-4">
                <span id="welcome-msg" class="text-sm text-slate-700"></span>
                <a href="#" data-nav="mypage"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-slate-700 bg-slate-200 hover:bg-slate-300">마이페이지</a>
                <button data-action="logout"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-slate-500 hover:bg-slate-600">로그아웃</button>
            </div>
        </div>
    </header>

    <main id="app">
        <section class="text-center py-20 bg-white">
            <div class="container mx-auto">
                <p class="text-lg text-slate-600">최적의 강사님과 매칭 해주는</p>
                <h2 class="text-5xl font-extrabold text-slate-900 mt-2 mb-6">매치메이커</h2>
                <p class="text-lg text-slate-600 mb-8">대한민국 유일 과외 플랫폼</p>
                <button data-action="go-to-free-test"
                    class="px-8 py-4 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition-transform transform hover:scale-105">무료
                    테스트 보기</button>
            </div>
        </section>

        <section class="py-20">
            <div class="container mx-auto max-w-7xl">
                <h2 class="text-3xl font-bold text-center mb-12 text-slate-900">검증된 강사진 프로필</h2>
                <div class="profile-carousel grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        function startApp() { document.addEventListener('DOMContentLoaded', initializePage); }
        if (USE_MOCK_API) {
            const mockScript = document.createElement('script');
            mockScript.src = 'js/mock_data.js';
            mockScript.onload = startApp;
            document.body.appendChild(mockScript);
        } else {
            startApp();
        }
    </script>
</body>

</html>
